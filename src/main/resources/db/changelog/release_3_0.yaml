databaseChangeLog:

#  Sample organizational graph structures:
#  http://www.speedesgroup.com/images/Orgchart_2.gif
#  http://www.speedesgroup.com/images/Orgchart_3.jpg
#  and https://towardsdatascience.com/recursive-sql-queries-with-postgresql-87e2a453f1b

  - changeSet:
      id: versionTableCreation
      author: gsaukov
      changes:
        - createTable:
            tableName: GRAPH_VERSION
            columns:
              - column:
                  name: ID
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: PARENT_ID
                  type: uuid
                  remarks: "Recursive reference"
              - column:
                  name: VERSION
                  type: bigint
                  remarks: "Spring optimistic locking"
                  valueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: datetime(3)
                  valueDate: current_datetime
                  constraints:
                    nullable: false
              - column:
                  name: LAST_UPDATED_AT
                  type: datetime(3)
                  valueDate: current_datetime
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: "Users that create tasks, taken from auth context"
                  constraints:
                    nullable: false
              - column:
                  name: LAST_UPDATED_BY
                  type: varchar(32)
                  remarks: "Users that update tasks, taken from auth context"
                  constraints:
                    nullable: false

  - changeSet:
      id: managementBoardTableCreation
      author: gsaukov
      changes:
        - createTable:
            tableName: GRAPH_MANAGEMENT_BOARD
            columns:
              - column:
                  name: ID
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_GRAPH_MANAGEMENT_BOARD
              - column:
                  name: VERSION_ID
                  type: uuid
                  remarks: "Unique version ID used for version tree"
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: PK_GRAPH_MANAGEMENT_BOARD
              - column:
                  name: VERSION
                  type: bigint
                  remarks: "Spring optimistic locking"
                  valueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: datetime(3)
                  valueDate: current_datetime
                  constraints:
                    nullable: false
              - column:
                  name: LAST_UPDATED_AT
                  type: datetime(3)
                  valueDate: current_datetime
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: "Users that create tasks, taken from auth context"
                  constraints:
                    nullable: false
              - column:
                  name: LAST_UPDATED_BY
                  type: varchar(32)
                  remarks: "Users that update tasks, taken from auth context"
                  constraints:
                    nullable: false
