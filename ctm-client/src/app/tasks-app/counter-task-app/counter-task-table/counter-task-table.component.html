<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="taskId">
    <th mat-header-cell *matHeaderCellDef> Task ID </th>
    <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> X </th>
    <td mat-cell *matCellDef="let element"> {{element.x}} </td>
  </ng-container>

  <ng-container matColumnDef="y">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.y}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>


  <ng-container matColumnDef="updateAt">
    <th mat-header-cell *matHeaderCellDef> Update Date </th>
    <td mat-cell *matCellDef="let element"> {{element.updateAt | date:'dd.MM.yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

</table>
